<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Algorithms Visualization</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Welcome to Sorting Algorithms</h1>
    </header>

    <main>
      <div>
        <h2>Enter the number of elements in the array:</h2>
        <input type="number" id="arraySize" placeholder="Enter n" min="1" />
        <button onclick="generateArray()">Generate Array</button>
      </div>

      <div class="arraycontainer">
        <div class="miniarraycontainer" id="arrayElementsContainer"></div>
      </div>

      <div>
        <h2>Choose the sorting function</h2>
        <button onclick="bubbleSort()">Bubble Sort</button>
        <button onclick="selectionSort()">Selection Sort</button>
        <button onclick="insertionSort()">Insertion Sort</button>
        <button onclick="Quicksort()">Quick Sort</button>
        <button onclick="mergeSortHandler()">Merge Sort</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
